<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="filtro.png">
</head>

<body>

    <main class="container">
        <h1>Login</h1>
        <form action="">
            <div class="input-field">
                <input type="text" name="name" id="name" placeholder="Enter Your Username">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Enter Your Password">
                <div class="underline"></div>
            </div>
            <input type="submit" value="Continue">
        </form>
        <div class="footer">
            <span>Or Connect With Social Media</span>
            <div class="social-field">
                <div class="social-field github">
                    <a href="#">
                        <i class="github (1).png"></i>
                        Sign in with Github </a>
                </div>
            </div>
            <div class="social-field">
                <div class="social-field instagram">
                    <a href="#">
                        <i class="github (1).png"></i>
                        Sign in with Instagram</a>
                </div>
            </div>
        </div>
    </main>


</body>

</html>
